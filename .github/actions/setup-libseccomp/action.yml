name: Setup the libseccomp directory
description: "Install dependencies, run autogen.sh, configure, and build"
runs:
  using: "composite"
  steps:
  - run: sudo apt-get install build-essential valgrind clang lcov gperf astyle codespell
    shell: bash
  - run: |
      python -m pip install --upgrade pip
      pip install cython
      export PATH=$PATH:/home/runner/.local/bin
    shell: bash
  - run: ./autogen.sh
    shell: bash
  - run: ./configure
    shell: bash
  - run: make check-build
    shell: bash
