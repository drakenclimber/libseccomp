name: Continuous Integration
on: ["push", "pull_request"]

jobs:
  amd64:
    name: amd64
    runs-on: ubuntu-20.04

    steps:
    # cython is installed to the following path
    - name: Add Cython to the path
      run: echo "/home/runner/.local/bin" >> $GITHUB_PATH
    - name: Checkout from github
      uses: actions/checkout@v2
    - name: Configure and build
      uses: ./.github/actions/setup-libseccomp
    - name: Run tests
      uses: ./.github/actions/run-tests
    - name: Run scan-build
      run: |
        make clean
        ./configure
        scan-build --status-bugs make
    - name: Run code coverage
      run: |
        make clean
        ./configure --enable-code-coverage
        make test-code-coverage
        lcov -c --exclude tools --exclude sr/arch-syscall-check.c -d . > lcov.info
    - name: Upload code coverage results
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./lcov.info

  aarch64:
    name: aarch64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout from github
      uses: actions/checkout@v2
    - name: Reset the container
      run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
    # https://hub.docker.com/r/multiarch/ubuntu-core/tags/?page=1&ordering=-name
    - name: Do everything
      uses: docker://multiarch/ubuntu-core:arm64-bionic
      with:
        args: >
          bash -c
          "apt-get update &&
          apt-get install -y build-essential autoconf libtool clang lcov gperf astyle codespell &&
          ./autogen.sh &&
          ./configure &&
          make check-build &&
          make check &&
          LIBSECCOMP_TSTCFG_TYPE=live LIBSECCOMP_TSTCFG_MODE_LIST=c make -C tests check"

  ppc64el:
    name: ppc64el
    runs-on: ubuntu-latest

    steps:
    - name: Checkout from github
      uses: actions/checkout@v2
    - name: Reset the container
      run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - name: Do everything
      uses: docker://multiarch/ubuntu-core:ppc64el-xenial
      with:
        args: >
          bash -c
          "apt-get update &&
          apt-get install -y build-essential autoconf libtool clang lcov gperf astyle codespell &&
          ./autogen.sh &&
          ./configure &&
          make check-build &&
          make check &&
          LIBSECCOMP_TSTCFG_TYPE=live LIBSECCOMP_TSTCFG_MODE_LIST=c make -C tests check"
