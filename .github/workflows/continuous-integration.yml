  aarch64:
    name: aarch64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout from github
      uses: actions/checkout@v2
    - name: Reset the container
      run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
    # https://hub.docker.com/r/multiarch/ubuntu-core/tags/?page=1&ordering=-name
    - name: Do everything
      uses: docker://multiarch/ubuntu-core:arm64-bionic
      with:
        args: >
          bash -c
          "apt-get update &&
          apt-get install -y build-essential autoconf libtool valgrind clang lcov gperf astyle codespell &&
          apt-get install -y python3.6 python-pip &&
          pip install --upgrade pip &&
          pip install cython &&
          ./autogen.sh &&
          ./configure --enable-python &&
          make check-build &&
          LIBSECCOMP_TSTCFG_STRESSCNT=5 make check &&
          LIBSECCOMP_TSTCFG_TYPE=live LIBSECCOMP_TSTCFG_MODE_LIST=c make -C tests check"
